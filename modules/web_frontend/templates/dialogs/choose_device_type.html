<h1>Choose device type</h1>
<div class="tile-list">
    {% for device in loaded_devices %}<div class="tile" onclick="showDialog('add_new_device_{{ device.type }}')">
        <img src="{{ url_for('static', filename='images/icons/types/'+device.type+'.png') }}" alt="Device icon">
        <h3>{{device.type}} device</h3>
    </div>{% endfor %}
</div>
