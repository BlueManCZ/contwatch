<h1>Edit {{ device.type }} device {{ id }}</h1>
<form id="edit_device_form" action="/edit_device" method="post">
    <input type="hidden" name="device_type" value="{{ device.type }}">

    {% for field in device.fields %}
        {% if device.fields[field].0 == "string" %}
            <div class="form-group mt-3">
                <label for="{{ field }}">{{ device.fields[field].1 }}</label>
                <input id="{{ field }}" name="{{ field }}" class="form-control" value="{{ device.config[field] }}">
            </div>
        {% elif device.fields[field].0 == "int" %}
            <div class="form-group mt-3">
                <label for="{{ field }}">{{ device.fields[field].1 }}</label>
                <input id="{{ field }}" name="{{ field }}" class="form-control" type="number" step="1" value="{{ device.config[field] }}">
            </div>
        {% elif device.fields[field].0 == "float" %}
            <div class="form-group mt-3">
                <label for="{{ field }}">{{ device.fields[field].1 }}</label>
                <input id="{{ field }}" name="{{ field }}" class="form-control" type="number" step="0.01" value="{{ device.config[field] }}">
            </div>
        {% elif device.fields[field].0 == "bool" %}
            <div class="form-group mt-3">
                <label for="{{ field }}" class="me-1">{{ device.fields[field].1 }}</label>
                <input id="{{ field }}" name="{{ field }}" class="form-check-input" type="checkbox" {% if device.config[field] %}checked{% endif %} value="{{ device.config[field] }}">
            </div>
        {% endif %}
    {% endfor %}

    <button type="button" class="mt-3 btn btn-primary btn-sm" onclick="editDevice({{ id }})"><b>Save</b></button>
    <button type="button" class="mt-3 ml-2 btn btn-danger btn-sm" onclick="deleteDevice({{ id }})"><b>Delete</b></button>
</form>
