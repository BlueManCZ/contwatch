<h1>Configure new {{ device_type }} device</h1>
<form action="/configure_new_device" method="post">

    {% for field in fields %}
        {% if fields[field].0 == "string" %}
            <div class="form-group mt-3">
                <label for="{{ field }}">{{ fields[field].1 }}</label>
                <input id="{{ field }}" name="{{ field }}" class="form-control" value="{{ fields[field].2 }}">
            </div>
        {% elif fields[field].0 == "int" %}
            <div class="form-group mt-3">
                <label for="{{ field }}">{{ fields[field].1 }}</label>
                <input id="{{ field }}" name="{{ field }}" class="form-control" type="number" step="1" value="{{ fields[field].2 }}">
            </div>
        {% elif fields[field].0 == "float" %}
            <div class="form-group mt-3">
                <label for="{{ field }}">{{ fields[field].1 }}</label>
                <input id="{{ field }}" name="{{ field }}" class="form-control" type="number" step="0.01" value="{{ fields[field].2 }}">
            </div>
        {% elif fields[field].0 == "bool" %}
            <div class="form-group mt-3">
                <label for="{{ field }}" class="me-1">{{ fields[field].1 }}</label>
                <input id="{{ field }}" name="{{ field }}" class="form-check-input" type="checkbox" {% if fields[field].2 %}checked{% endif %} value="{{ fields[field].2 }}">
            </div>
        {% endif %}
    {% endfor %}

    <input type="hidden" value="{{ device_type }}" name="device_type">
    <input type="submit" class="mt-3" value="Save">

</form>
