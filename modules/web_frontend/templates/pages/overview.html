<h2>Overview</h2>
<div>
    {% for message in manager.last_messages %}
        {% if message in manager.registered_devices %}
        <div class="tile">
            <h1 style="text-transform: capitalize">{{ manager.registered_devices[message].type }} device {{ message }}</h1>
            <h3>Message from {{ manager.last_messages[message][0] }}</h3>
            <pre>{{ manager.last_messages[message][1] }}</pre>
        </div>
        {% endif %}
    {% endfor %}
</div>
