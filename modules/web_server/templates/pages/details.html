<h2>Advanced information</h2>
<div id="details">
    {%- for category in data -%}
    <div class="tile">
        <h1>{{ category }}</h1>
        <div class="cells">
            {%- for item in data[category] -%}
            <div>
                <p>{{ item }}</p>
                <p>{{ data[category][item] }}</p>
            </div>
            {%- endfor -%}
        </div>
    </div>
    {%- endfor -%}
</div>
<p><br></p>
<h2>Options</h2>
<div class="tile-list">
    <button class="tile-button warning" onclick="window.app.deleteAllTables()">Clear all database tables</button>
</div>
