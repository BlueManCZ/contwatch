{% from "components/info_block/info_block_item/info_block_item.html" import info_block_item %}

{% macro info_block(title, data) -%}
    <div class="info-block">
        <h1 class="info-block__title">{{ title }}</h1>
        <div class="info-block__items">
            {%- for item in data -%}
                {{ info_block_item(item, data[item]) }}
            {%- endfor -%}
        </div>
    </div>
{%- endmacro %}
