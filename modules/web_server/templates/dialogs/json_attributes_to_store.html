<h1>Select JSON attributes to store in database</h1>
<form id="json-attributes-to-store" action="">
    {% for attribute in json %}
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="{{ attribute }}" id="{{ attribute }}" {% if attribute in device.get_storage_attributes() %}checked{% endif %}>
            <label class="form-check-label text-muted" for="{{ attribute }}">{{ attribute }}</label>
        </div>
    {% endfor %}

    <button type="button" class="mt-3 btn btn-primary btn-sm" onclick="editJsonAttributesToStore({{ id }})"><b>Save</b></button>
</form>
