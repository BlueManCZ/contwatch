<h1>Choose new routine</h1>
<div class="tile-list">
    {%- for routine in available_routines -%}
        <div class="tile" onclick="window.app.dialog.load('add_new_routine', {
            'routine_type': '{{ routine.type }}', 'target_workflow': '{{ target_workflow }}'
        })">
            <h3>{{ routine.name }}</h3>
        </div>
    {%- endfor -%}
</div>
