<h1>Add new event listener</h1>
<form id="add_event_listener" onsubmit="return false">
    <div class="form-group mt-3">
        <label for="listener_handler" class="me-1">Target handler</label>
        <select id="listener_handler" name="listener_handler" class="form-select">
            {% for handler in handlers %}
                <option value="{{ handler }}">{{ handlers[handler].get_name() }} (id:{{ handler }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group mt-3">
        <label for="listener_label">Listen for event label or attribute name</label>
        <input id="listener_label" name="listener_label" class="form-control">
    </div>

    <div class="form-group mt-3">
        <label for="listener_workflow">Execute workflow</label>
        <select id="listener_workflow" name="listener_workflow" class="form-select">
            <option value="">None</option>
            {% for workflow in workflows %}
                <option value="{{ workflow.id }}">{{ workflow.id }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group mt-3">
        <label for="data_listener" class="me-1">Listen for JSON attributes instead of events</label>
        <input id="data_listener" name="data_listener" class="form-check-input" type="checkbox">
    </div>

    <button type="button" class="mt-3 btn btn-primary btn-sm" onclick="window.app.dialog.send('/add_new_event_listener')"><b>Add</b></button>
</form>
